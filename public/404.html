<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Página não encontrada</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      background-image: url('Imagem\ do\ WhatsApp\ de\ 2025-05-12\ à\(s\)\ 11.13.43_6be69670.jpg');
      background-size: cover;
      background-position: center;
    }
    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="glass p-10 text-center max-w-lg shadow-2xl">
    <h1 class="text-6xl font-extrabold mb-4">404</h1>
    <p class="text-2xl mb-6">Oops! Página não encontrada.</p>
    <p class="mb-6">A página que você está procurando pode ter sido removida, renomeada ou está temporariamente indisponível.</p>
    <a href="/" class="px-6 py-3 bg-white/10 hover:bg-white/20 border border-white/30 rounded-lg text-white transition duration-300">
      Voltar para o início
    </a>
  </div>
</body>
</html>
