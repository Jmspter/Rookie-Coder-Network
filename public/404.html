<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Não Encontrada</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #1b5e20, #388e3c); /* Tons de verde escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Para o efeito de fundo */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
            color: #e8f5e9; /* Tom de verde claro para o texto */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 1;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 10px;
            color: #a5d6a7; /* Tom de verde mais claro para o destaque */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #66bb6a; /* Tom de verde médio */
            color: #e8f5e9;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4caf50; /* Tom de verde mais escuro no hover */
        }

        /* Fundo com bolhas sutis (opcional) */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: bubble 15s linear infinite;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: bubble 20s linear infinite reverse;
        }

        @keyframes bubble {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .glass {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 4em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <h1>404</h1>
            <p>Oops! A página que você procura não foi encontrada.</p>
            <a href="#">Voltar para a página inicial</a>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const glass = document.querySelector('.glass');
            const offsetX = (window.innerWidth / 2 - e.clientX) / 20;
            const offsetY = (window.innerHeight / 2 - e.clientY) / 20;

            glass.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        document.addEventListener('mouseout', function() {
            const glass = document.querySelector('.glass');
            glass.style.transform = `translate(0, 0)`;
        });
    </script>
</body>
</html>
